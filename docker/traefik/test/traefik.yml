# Docker configuration backend
providers:
  docker:
    exposedByDefault: false
    endpoint: "unix:///var/run/docker.sock"
    defaultRule: "Host(`test.localhost`)"
    network: "test_greenhouse-infra"

# API and dashboard configuration
api:
  dashboard: true
  insecure: true
  basePath: /traefik

entryPoints:
  http:
    address: ":80"
  dns:
    address: ":53"

log:
  level: DEBUG # Default Error. Available: DEBUG INFO WARN ERROR FATAL PANIC