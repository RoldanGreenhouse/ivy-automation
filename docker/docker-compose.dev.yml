networks:
  greenhouse-infra:
    driver: bridge
    ipam:
      config:
        - subnet: 42.42.42.0/24
          gateway: 42.42.42.42

services:
  noip-sync:
    image: noipcom/noip-duc:3.3.0
    env_file: ./env/noip/.dev.env
    restart: always

  adguard:
    image: adguard/adguardhome:v0.107.63
    networks:
      greenhouse-infra:
        ipv4_address: 42.42.42.30
    volumes:
      - ./adguard/dev/work:/opt/adguardhome/work
      - ./adguard/dev/conf:/opt/adguardhome/conf
    ports:
      - 53:53/tcp 
      - 53:53/udp

      - 8080:80/tcp
      - 3000:3000/tcp
    restart: unless-stopped

  wireguard:
    image: ghcr.io/wg-easy/wg-easy:15.1.0
    networks:
      greenhouse-infra:
        ipv4_address: 42.42.42.20
    volumes:
      - ./wireguard/dev:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
    environment:
      INSECURE: true
    restart: unless-stopped

  nginx:
    image: nginx:1.25.3
    networks:
      greenhouse-infra:
        ipv4_address: 42.42.42.10
    ports:
      - 80:80
    volumes:
      - ./nginx/dev/conf:/etc/nginx/conf.d:ro
      - ./nginx/dev/html:/usr/share/nginx/html
    restart: always

  # The official image does not support RPI, so I have to move to ertagh image.
  # I'm not happy but it has half million o fdownloads...
  teamspeak:
    image: ertagh/teamspeak3-server:arm64v8-box-20240127
    networks:
      greenhouse-infra:
        ipv4_address: 42.42.42.40
    ports:
      - 9987:9987/udp         # Voice
      - 10011:10011 # ServerQuery
      - 30033:30033 # File transfer
    env_file: ./env/teamspeak/.dev.env
    environment:
      INIFILE: 1
      DIST_UPDATE: 0
      TS_UPDATE: 0
      TS_UPDATE_BACKUP: 0
    restart: always