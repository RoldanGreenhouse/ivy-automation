networks:
  greenhouse-infra:
    driver: bridge
    ipam:
      config:
        - subnet: ${greenhouse_network_subnet}
          gateway: ${greenhouse_network_gateway}

services:

  noip-sync:
    image: noipcom/noip-duc:3.3.0
    env_file: ./env/noip/.${ENV}.env
    container_name: ${ENV}-noip-sync
    labels:
      traefik.enable: false


  traefik:
    image: traefik:3.5.0
    networks:
      greenhouse-infra:
        ipv4_address: ${greenhouse_traefik_ip}
    container_name: ${ENV}-traefik
    volumes:
      - ./traefik/${ENV}/traefik.yml:/etc/traefik/traefik.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 80:80             # HTTP
      - 53:53/tcp         # Adguard DNS
      - 53:53/udp         # Adguard DNS
    restart: unless-stopped
    labels:
      traefik.enable: true
      # ROUTER
      traefik.http.routers.dashboard.rule: Host(`${greenhouse_traefik_host}`)
      traefik.http.routers.dashboard.entrypoints: http
      traefik.http.routers.dashboard.service: api@internal
      # SERVICE
      # MIDDLEWARE
  
  whoami:
    image: traefik/whoami
    networks:
      greenhouse-infra:
        ipv4_address: ${greenhouse_traefik_whoami_ip}
    scale: 1
    restart: always
    labels:
      traefik.enable: true
      # ROUTER
      traefik.http.routers.whoami.rule: Host(`${greenhouse_traefik_whoami_host}`) && Path(`/whoami`)
      traefik.http.routers.whoami.entrypoints: http
      traefik.http.routers.whoami.service: whoami-service
      # SERVICE
      traefik.http.services.whoami-service.loadbalancer.server.port: 80
      # MIDDLEWARE
      

  adguard:
    image: adguard/adguardhome:v0.107.65
    networks:
      greenhouse-infra:
        ipv4_address: ${greenhouse_adguard_ip}
    container_name: ${ENV}-adguard
    volumes:
      - ./adguard/${ENV}/work:/opt/adguardhome/work
      - ./adguard/${ENV}/conf:/opt/adguardhome/conf
      - ./env/adguard/.${ENV}.credentials:/opt/adguardhome/users-file
    restart: unless-stopped
    labels:
      traefik.enable: true
      # ROUTER
      traefik.http.routers.adguard.rule: Host(`${greenhouse_adguard_host}`)
      traefik.http.routers.adguard.entrypoints: http
      # SERVICE
      traefik.http.services.adguard.loadbalancer.server.port: 80
      # MIDDLEWARE

  wireguard:
    image: ghcr.io/wg-easy/wg-easy:15.1.0
    networks:
      greenhouse-infra:
        ipv4_address: ${greenhouse_wireguard_ip}
    container_name: ${ENV}-wireguard
    ports: 
      - 51821:51821
      - 51820:51820/udp
    volumes:
      - ./wireguard/${ENV}:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
    environment:
      INSECURE: true
    restart: unless-stopped
    labels:
      traefik.enable: true
      # ROUTER
      traefik.http.routers.vpn-dashboard.rule: Host(`${greenhouse_wireguard_host}`)
      traefik.http.routers.vpn-dashboard.entrypoints: http
      
      # SERVICE
      traefik.http.services.vpn-dashboard.loadbalancer.server.port: 51821
      # MIDDLEWARE

  nginx:
    image: nginx:1.25.3
    networks:
      greenhouse-infra:
        ipv4_address: ${greenhouse_nginx_static_pages_ip}
    container_name: ${ENV}-nginx-static-pages
    volumes:
      - ./nginx/${ENV}/conf:/etc/nginx/conf.d:ro
      - ./nginx/${ENV}/html:/usr/share/nginx/html
    restart: always
    labels:
      traefik.enable: true
      # ROUTER
      traefik.http.routers.nginx-static-pages.rule: Host(`${greenhouse_nginx_static_pages_host}`)
      traefik.http.routers.nginx-static-pages.entrypoints: http
      # SERVICE
      traefik.http.services.nginx-static-pages.loadbalancer.server.port: 80
      # MIDDLEWARE

  # The official image does not support RPI, so I have to move to ertagh image.
  # I'm not happy but it has half million o fdownloads...
  teamspeak:
    image: ${greenhouse_teamspeak_image:-ertagh/teamspeak3-server}
    networks:
      greenhouse-infra:
        ipv4_address: ${greenhouse_teamspeak_ip}
    container_name: ${ENV}-teamspeak
    ports:
      - 9987:9987/udp   # Voice
      - 10011:10011     # ServerQuery
      - 30033:30033     # File transfer
    env_file: ./env/teamspeak/.${ENV}.env
    environment:
      INIFILE: 1
      DIST_UPDATE: 0
      TS_UPDATE: 0
      TS_UPDATE_BACKUP: 0
    restart: always
    labels:
      traefik.enable: true