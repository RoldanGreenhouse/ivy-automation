networks:
  greenhouse-infra:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.42.0/24
          gateway: 192.168.42.42

volumes:
  adguard_work:
  wireguard_conf:

services:
  adguard:
    image: adguard/adguardhome:v0.107.63
    networks:
      greenhouse-infra:
        ipv4_address: 192.168.42.30
    volumes:
      - adguard_work:/opt/adguardhome/work
      - ./adguard/prod/conf:/opt/adguardhome/conf
    ports:
      - 53:53/tcp 
      - 53:53/udp

      - 8080:80/tcp
      - 3000:3000/tcp
    restart: unless-stopped

  wireguard:
    image: ghcr.io/wg-easy/wg-easy:15.1.0
    networks:
      greenhouse-infra:
        ipv4_address: 192.168.42.20
    volumes:
      - wireguard_conf:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    ports:
      - "51800:51820/udp"
      - "51801:51821/tcp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
    restart: unless-stopped

  nginx:
    image: nginx:1.25.3
    networks:
      greenhouse-infra:
        ipv4_address: 192.168.42.10
    ports:
      - 80:80
    volumes:
      - ./nginx/prod/conf:/etc/nginx/conf.d:ro
      - ./nginx/prod/html:/usr/share/nginx/html
    restart: always