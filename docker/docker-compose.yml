networks:
  greenhouse-infra:
    driver: bridge
    ipam:
      config:
        - subnet: 82.82.82.0/24
          gateway: 82.82.82.1

volumes:
  adguard_work:
  wireguard_conf:

services:
  noip-sync:
    image: noipcom/noip-duc:3.3.0
    env_file: ./env/noip/.env
    restart: always

  adguard:
    image: adguard/adguardhome:v0.107.63
    networks:
      greenhouse-infra:
        ipv4_address: 82.82.82.30
    volumes:
      - adguard_work:/opt/adguardhome/work
      - ./adguard/prod/conf:/opt/adguardhome/conf
    ports:
      - 53:53/tcp 
      - 53:53/udp

      - 8080:80/tcp
      - 3000:3000/tcp
    restart: unless-stopped

  wireguard:
    image: ghcr.io/wg-easy/wg-easy:15.1.0
    networks:
      greenhouse-infra:
        ipv4_address: 82.82.82.20
    volumes:
      - wireguard_conf:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    ports:
      - "51800:51820/udp"
      - "51801:51821/tcp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
    environment:
      INSECURE: true
    restart: unless-stopped

  nginx:
    image: nginx:1.25.3
    networks:
      greenhouse-infra:
        ipv4_address: 82.82.82.10
    ports:
      - 80:80
    volumes:
      - ./nginx/prod/conf:/etc/nginx/conf.d:ro
      - ./nginx/prod/html:/usr/share/nginx/html
    restart: always

  teamspeak:
    image: ertagh/teamspeak3-server:arm64v8-box-20240127
    networks:
      greenhouse-infra:
        ipv4_address: 82.82.82.40
    ports:
      - 9987:9987/udp         # Voice
      - 127.0.0.1:10011:10011 # ServerQuery
      - 127.0.0.1:30033:30033 # File transfer
    environment:
      INIFILE: 1
      DIST_UPDATE: 0
      TS_UPDATE: 0
      TS_UPDATE_BACKUP: 0
    restart: always